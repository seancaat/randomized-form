  <body>
    
    <section id="rl" class="w-100 vh-80">
    </section>
<!-- rigid body mechanics, spring physics -->
    <script>      
      var elem = document.getElementById('rl');
      var params = { width: window.innerWidth, height: window.innerHeight };
      var two = new Two(params).appendTo(elem);

      var mid = {x: two.width / 2, y: two.height / 2};
      var width = two.width;
      var height = two.height;
  
      var cg = [];
      var circle;
      for(i = 0; i < 13; i++) {
        circle = two.makeCircle(mid.x, mid.y, (i+1)*8);
        circle.noFill();
//        circle.opacity = 0.6;
        cg.push(circle);
      }
      
//      var line;
      two.update();
      
      var t;
      
      two.bind('update', function() {
        t = two.frameCount;
        for(i = 0; i < cg.length; i++) {
          cg[i].translation.set(mid.x, mid.y + Math.sin(t/10 + i * 0.5*Math.sin(t/60)) * 100);
//          cg[i].scale = Math.sin(t);
        }
        console.log(t);
        var line = two.makeLine(0, mid.y, mid.x + Math.sin(t) * 100, mid.y);
        
      }).play();
      
    </script>
    
  </body>
