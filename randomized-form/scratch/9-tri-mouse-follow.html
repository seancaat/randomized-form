<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>Vera, Vera Nice</title>
<meta name="Sean" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../tachyons.css">
<script type="text/javascript" src="../two.min.js"></script>
<script type="text/javascript" src="../Tween.js"></script>
<script type="text/javascript" src="../RequestAnimationFrame.js"></script>  
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  
  <style>
    iframe {
      -webkit-user-select: none; /* Safari */        
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE10+/Edge */
      user-select: none; /* Standard */
      position: fixed;
      top: 0;
    }
    
    #rl {
      cursor: none;
    }
  </style>
  
  <body>
    
    <section id="rl" class="w-100 vh-80" onmousemove="showCoords(event)">
    </section>
<!-- rigid body mechanics, spring physics -->
    <script>      
      var elem = document.getElementById('rl');
      var params = { width: window.innerWidth, height: window.innerHeight };
      var two = new Two(params).appendTo(elem);

      var mid = {x: two.width / 2, y: two.height / 2};
      var width = two.width;
      var height = two.height;
      
      var colors = [
        'rgb(249,14,27)',
        'rgb(250,40,251)',
        'rgb(11,36,250)',
        'rgb(45,254,254)',
        'rgb(254,253,56)',
        'rgb(41,251,47)'
      ];
            
      var linearGradient = two.makeLinearGradient(
        two.width / 2, - two.height / 2,
        two.width / 2, two.height / 2,
        new Two.Stop(0, colors[2]),
        new Two.Stop(1, colors[1]),
        new Two.Stop(1, colors[0])
      );
      
      var bg = two.makeRectangle(mid.x, mid.y, width, height);
      bg.noStroke();
      bg.fill = linearGradient;
      
      var pos = {x: 0, y:0};
      
      
      var tr = {x: width, y: 0};
      var tl = {x: 0,     y: 0 };      
      var br = {x: width, y: height};
      var bl = {x: 0,     y: height};
      
      function showCoords(event) {
        pos = {x: event.clientX, y: event.clientY};
      }
      
      
      
      // should I do a 'joker' color scheme?
  
      // calculate the slope of each line at every moment
      var t1;
      var t2;
      var t3;
      var t4;
        
      var styles = {
        family: 'Didot, sans-serif',
        size: 80,
        fill: 'white',
//          stroke: 'black',
        leading: 50,
        weight: 900
      };

      var stripe;
      var stripe_pattern1 = two.makeGroup();
      var stripe_pattern2 = two.makeGroup();
      var stripe_pattern3 = two.makeGroup();
      var stripe_pattern4 = two.makeGroup();
      
      var rr1 = Math.random() * 400;
      var rr2 = Math.random() * 500;
      var rr3 = Math.random() * 400;
      var rr4 = Math.random() * 300;

      var init_offset = 1000;
      
//        rr1 = Math.random() * 400;
//        rr2 = Math.random() * 400;
//        rr3 = Math.random() * 400;
//        rr4 = Math.random() * 400;
        
      for(i = 0; i < 50; i++) {
        stripe = two.makeLine(0, 40 * i - init_offset,
                              width, 40 * i + rr1 - init_offset);
        stripe.linewidth = 20;
        stripe.stroke = colors[2];
//        stripe.stroke = "blue";
        stripe_pattern1.add(stripe);
      }

      for(i = 0; i < 50; i++) {
        stripe = two.makeLine(40 * i - init_offset , 0 - init_offset,
                              40 * i + rr2 - init_offset, height);
        stripe.linewidth = 20;
        stripe.stroke = colors[2];
//        stripe.stroke = "gold";
        stripe_pattern2.add(stripe);
      }

      for(i = 0; i < 60; i++) {
        stripe = two.makeLine(init_offset + width - 40 * i, 0,
                              init_offset + width - 40 * i - rr3, height);
        stripe.linewidth = 20;
        stripe.stroke = colors[2];
//        stripe.stroke = "white";
        stripe_pattern3.add(stripe);
      }

      for(i = 0; i < 50; i++) {
        stripe = two.makeLine(0, init_offset + height - 40 * i, 
                              width, init_offset + height - 40 * i - rr4);
        stripe.linewidth = 20;
        stripe.stroke = colors[2];
//        stripe.stroke = "grey";
        stripe_pattern4.add(stripe);
      }
      
      
      two.bind('update', function() {
        
        // two make line with loop that's parallel to each 
//        two.remove(stripe_pattern1, stripe_pattern2, stripe_pattern3, stripe_pattern4);
        two.remove(t1, t2, t3, t4);
        // make trianlges that'll always make an X with the browser window
        t1 = two.makePath(tl.x, tl.y, tr.x, tr.y, pos.x, pos.y, false);
        t1.noStroke();
//        t1.noFill();
//        t1.fill = colors[0];
        
        t2 = two.makePath(tl.x, tl.y, bl.x, bl.y, pos.x, pos.y, false);
//        t2.noStroke();
        t2.noFill();
//        t2.fill = colors[1];
        
        t3 = two.makePath(tr.x, tr.y, br.x, br.y, pos.x, pos.y, false);
//        t3.noStroke();
        t3.noFill();
//        t3.fill = colors[2];
        
        t4 = two.makePath(bl.x, bl.y, br.x, br.y, pos.x, pos.y, false);
//        t4.noStroke();
        t4.noFill();
//        t4.fill = colors[3];
        
//        text = two.makeText('VERA MOLNAR.', mid.x, mid.y, styles);
        
//        stripe_pattern1.center();
//        stripe_pattern1.translation.set(mid.x , mid.y/2);
//        stripe_pattern1.rotation = pos.x / Math.PI;
        

        
        stripe_pattern1.mask = t1;
        stripe_pattern2.mask = t2;
        stripe_pattern3.mask = t4;
        stripe_pattern4.mask = t3;
        
        
        
      }).play();
      
    </script>
    
  </body>
