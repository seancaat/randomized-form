    <script>     
      var mouse_x;
      var mouse_y;
      
      function showCoords(event) {
          mouse_x = event.clientX;
          mouse_y = event.clientY;
      }
      
      
      var elem = document.getElementById('rl');
      var params = { width: window.innerWidth, height: window.innerHeight };
      var two = new Two(params).appendTo(elem);
      
      var style = window.getComputedStyle(elem, null).getPropertyValue('font-size');
      var font_size = parseFloat(style);
      
      var mid = {x: two.width / 2, y: two.height / 2};
      var width = two.width;
      var height = two.height;
      
      var grid_rect;
      var rows = [];
      var cols = [];
      var row_h = height / rows.length;
      var col_w = width / cols.length;
      
      var d = [];
      
      //TYPE SCALE
      for(i = 0; i < 5; i++) {
        d.push(rem_to_pix(Math.pow(2, i)));
        // 16px, 32, 64, 128, 256
      }
      
      var colors = [
        'rgb(249,14,27)',    //red
        'rgb(250,40,251)',
        'rgb(11,36,250)',
        'rgb(45,254,254)',
        'rgb(254,253,56)',
        'rgb(41,251,47)'
      ];

      var text_styles = {
        family: 'Helvetica Neue',
        size: d[3],
        fill: 'none',
        stroke: 'white',
        linewidth: '2.5',
        weight: 500,
        };
      
      ///////////////////////////////////////////      
      
//      make_columns(3, 'orange');      
//      make_rows(4, 'orange');
      
      
      var damn = [];      
      
      $('#assets svg').each(function(i, el) {
        var letter = two.interpret(el).center();
        letter.translation.set(two.width / 3, two.height / 2);
        letter.scale = 3.5;
        damn.push(letter);
      });
      var damns = two.makeGroup(damn);
      damns.fill = 'white';
      damns.center();
      
//      damn[3].fill = white;

      
      function map_range(value, low1, high1, low2, high2) {
          return low2 + (high2 - low2) * (value - low1) / (high1 - low1);
      }
      
      
      two.bind('update', function(frameCount) {        
        
        t = two.frameCount / 60;
        
        
        //could combine this with square animations from sketch 5
        for (i = 0; i < damn.length; i++) {          
          damn[i].translation.set(mid.x + 10 * Math.random() * Math.cos(0.125 * t + 10 * i), 
                                  mid.y + 10 * Math.random() * Math.sin(0.125 * t * 10 * i));
          damn[i].fill = colors[Math.floor(Math.random() * colors.length)];
          damn[i].opacity = 0.9;
//          damn[i].translation.set(mid.x + 10 * Math.random() * Math.cos(0.125 * t + 10 * i),
//                                  (i+1) * mouse_y + + 10 * Math.random() * Math.sin(0.125 * t * 10 * i));
        }
        
        
        
      }).play();
      
      

      
      
      
      ///////////////////////////////////////////
      
//      LAYOUT FUNCTIONS
      function make_columns(col, color) {
        for(i = 0; i<col; i++) {
          grid_rect = two.makeRectangle(width/col/2 + i*width/col, mid.y, width/col, height);
          grid_rect.noFill();
          grid_rect.linewidth = 16;
          grid_rect.stroke = color;
          grid_rect.opacity = 0.05;
          if (color == 'undefined') {
            grid_rect.noStroke();
          }
          cols.push(grid_rect);
        }  
      }
      
      function make_rows(row, color) {
        for(i = 0; i<row; i++) {
          grid_rect = two.makeRectangle(mid.x, height/row/2 + i*height/row, width, height/row);
          grid_rect.noFill();
          grid_rect.linewidth = 16;
          grid_rect.stroke = color;
          grid_rect.opacity = 0.05;
          if (color == 'undefined') {
            grid_rect.noStroke();
          }
          rows.push(grid_rect);
        }  
      }
      
//      MISC. FUNCTIONS
      function rem_to_pix(rem) {
        return rem * font_size;
      }
      
      function noise_x(m, t, b) { 
        return Math.cos(m * t + b); 
      } 
      
      function _y(m, t, b) { 
        return Math.sin(m * t + b); 
      }
  
      
    </script>
